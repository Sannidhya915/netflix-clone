<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="nav__left">
            <a href="index.html">
                <img src="logo.png" alt="Netflix" class="nav_logo">
            </a>
        </div>
        
        <div class="nav__right">
            <img src="avatar.png" alt="Avatar" class="nav_avatar">
        </div>
    </div>

    <!-- Banner -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button id="banner__button">Play</button>
                <button id="banner__button">My List</button>
            </div>
            <p id="banner__description"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <!-- Rows -->
    <div id="headrow"></div>

    <script src="script.js"></script>
    <script>
        window.addEventListener("scroll", function(){
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        });
    </script>
</body>
</html>
