<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <script src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="nav">
        <div class="nav__left">
            <a href="index.html"></a>
            <img src="logo.png" alt="Netflix" class="nav_logo">
        </div>
        
        <div class="nav__right">
            <img src="avatar.png" alt="Avatar" class="nav_avatar">
        </div>
    </div>

    <!-- Banner -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title">
            </h1>
            <div id="banner__buttons">
                <button id="banner__button">Play</button>
                <button id="banner__button">My List</button>
            </div>

            <p id="banner__description"></p>
        </div>

        <div id="banner__fadeBottom"></div>
    </header>

    <!-- Rows -->

    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters"></div>
        </div>
    </div>


</body>
</html>
